compress
missingok
notifempty
rotate 99999
size 64

dateext
dateformat .%Y-%m-%d-%H-%M.json

postrotate
  pkill -SIGHUP -f _misc || true
endscript

lastaction
  sleep 1 && rclone move $DATA_DIR/misc $AWS_S3_DIR/misc --include '*.json.gz' --no-traverse --min-age 1s --max-age 15m
endscript

/data/misc/bitmex/announcement/*.announcement
/data/misc/bitmex/connected/*.connected
/data/misc/bitmex/instrument/*.instrument
/data/misc/bitmex/liquidation/*.liquidation
/data/misc/bitmex/publicNotifications/*.publicNotifications
/data/misc/huobi/*/market.overview/*.market.overview
{}

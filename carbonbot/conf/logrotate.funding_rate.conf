compress
missingok
notifempty
rotate 99999
size 64

dateext
dateformat .%Y-%m-%d-%H-%M.json

postrotate
  pkill -SIGHUP -f "carbonbot $(basename $1 | tr . \ )" || true
endscript

lastaction
  sleep 1 && rclone move $DATA_DIR/funding_rate $AWS_S3_DIR/funding_rate --include '*.funding_rate.*.json.gz' --no-traverse --min-age 1s --max-age 15m
endscript

/data/funding_rate/*/*/*.funding_rate {}
